
<input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

<div class="file-upload">
  <p>Datei auswählen</p>
  <button (click)="fileUpload.click()">Auswählen</button>
</div>


<ngx-image-manipulator #manipulatorComponent (readyToTransform)="this.readyToTransform()" [pictureData]="blob"></ngx-image-manipulator>
