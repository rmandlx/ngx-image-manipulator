
<input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

<div class="file-upload">
  <p>Datei auswählen</p>
  <button (click)="fileUpload.click()">Auswählen</button>
</div>


<ngx-image-manipulator [manipulatorClass]="getManipulatorClass()" (readyToTransform)="this.readyToTransform()" [pictureInput]="this.blob" #manipulator></ngx-image-manipulator>
<button (click)="this.stop()">Stop</button>
