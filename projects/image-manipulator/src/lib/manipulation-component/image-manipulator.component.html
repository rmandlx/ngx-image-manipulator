<div style="height:24px; margin: 12px">
  <div *ngIf="this.isTransforming(); else notTransforming" style="background-color: gray; height:24px; border:2px solid black">
    <div #progressDiv style="background-color:green; height:24px">
    </div>
  </div>
  <ng-template #notTransforming>
    <p style="margin: auto">Not transforming...</p>
  </ng-template>
</div>
